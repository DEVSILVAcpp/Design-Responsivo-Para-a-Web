<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta rel="stylesheet" href="Projeto5.css">
    <title>Formulário de Pesquisa</title>
</head>
<body>
    <h1 id="title">Formulário de Pesquisa</h1>
    <p id="description">Obrigado por dedicar seu tempo para nos ajudar a melhorar a plataforma</p>
    <form id="survey-form">
        <label for="name-label" id="name-label" >Nome <input type="text" id="name" placeholder="Digite seu nome" required /></label>
        <label for="email-label" id="email-label" >E-mail <input type="email" id="email" placeholder="Digite seu e-mail" required /></label>
        <label for="number-label" id="number-label" >Idade (opcional) <input type="number" id="number" min="13" max="120" placeholder="Idade" /></label>
        <select id="dropdown"></select>
        <p>Você recomendaria o freeCodeCamp a um amigo?</p>
        <label for="Definitivamente"><input type="radio" name="account-type" id="Definitivamente" class="inline"> Definitivamente</label>
         <label for="Talvez"><input type="radio" name="account-type" id="Talvez" class="inline"> Talvez</label>
         <label for="Não tenho certeza"><input type="radio" name="account-type" id="Não tenho certeza" class="inline"> Não tenho certeza</label>
</body>
</html>
